<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .actions {
            margin-bottom: 20px;
        }
        .excel-upload {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #uploadMessage {
            margin-left: 10px;
            font-size: 0.9em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 6px 12px;
        }
    </style>
</head>
<body>

<h1>Member List</h1>

<!-- ================= Excel Actions ================= -->
<div class="actions">
    <!-- Excel Upload -->
    <div class="excel-upload">
        <input type="file"
               id="excelFile"
               accept=".xlsx,.xls" />

        <button type="button"
                onclick="uploadExcel()">
            Upload Excel
        </button>

        <div id="uploadMessage"></div>
    </div>

    <!-- Excel Download -->
    <form th:action="@{/members/excel}"
          method="get"
          class="excel-download">

        <button type="submit">Download Excel</button>
    </form>
</div>

<!-- ================= Member Table ================= -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
    </tr>
    </thead>

    <tbody>
    <tr th:if="${#lists.isEmpty(members)}">
        <td colspan="4">No members found.</td>
    </tr>

    <tr th:each="member : ${members}">
        <td th:text="${member.id}">1</td>
        <td th:text="${member.name}">name</td>
        <td th:text="${member.email}">email</td>
        <td th:text="${member.age}">age</td>
    </tr>
    </tbody>
</table>
<script>
    function uploadExcel() {
        const fileInput = document.getElementById("excelFile");
        const messageDiv = document.getElementById("uploadMessage");

        if (!fileInput.files || fileInput.files.length === 0) {
            messageDiv.style.color = "red";
            messageDiv.textContent = "Please select an Excel file.";
            return;
        }

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        fetch("/api/members/excel/upload", {
            method: "POST",
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                return response.text().then(text => {
                    throw new Error(text);
                });
            }
            return response.text();
        })
        .then(message => {
            messageDiv.style.color = "green";
            messageDiv.textContent = message;

            // 필요하면 업로드 후 목록 새로고침
            // window.location.reload();
        })
        .catch(error => {
            messageDiv.style.color = "red";
            messageDiv.textContent = error.message;
        });
    }
</script>
</body>
</html>
