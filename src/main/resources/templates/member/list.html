<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .actions {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 6px 12px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<h1>Member List</h1>

<!-- ================= Excel Actions ================= -->
<div class="actions">
    <!-- Excel Upload -->
    <form th:action="@{/members/excel/upload}"
          method="post"
          enctype="multipart/form-data"
          style="display:inline;">

        <input type="file"
               name="file"
               accept=".xlsx,.xls"
               required />

        <button type="submit">Upload Excel</button>
    </form>

    <!-- Excel Download -->
    <form th:action="@{/members/excel}"
          method="get"
          style="display:inline;">

        <button type="submit">Download Excel</button>
    </form>
</div>

<!-- ================= Member Table ================= -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
    </tr>
    </thead>

    <tbody>
    <tr th:if="${#lists.isEmpty(members)}">
        <td colspan="4">No members found.</td>
    </tr>

    <tr th:each="member : ${members}">
        <td th:text="${member.id}">1</td>
        <td th:text="${member.name}">name</td>
        <td th:text="${member.email}">email</td>
        <td th:text="${member.age}">age</td>
    </tr>
    </tbody>
</table>

</body>
</html>
